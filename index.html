<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/main.css">
	<title>Calculator</title>
</head>


<body>
	<div class="container">
		<input id="output" type="text" value="0" readonly>
		<div class="item clean blue-theme" onclick="clean()">C</div>
		<div class="item delete blue-theme" onclick="deleteLast()">&#8592;</div>
		<div class="item blue-theme" onclick="insert('+')">+</div>
		<div class="item blue-theme" onclick="insert('-')">-</div>
		<div class="item blue-theme" onclick="insert('*')">&times;</div>
		<div class="item blue-theme" onclick="insert('/')">&divide;</div>
		<div class="item gray-theme" onclick="insert('7')">7</div>
		<div class="item gray-theme" onclick="insert('8')">8</div>
		<div class="item gray-theme" onclick="insert('9')">9</div>
		<div class="item gray-theme" onclick="insert('(')">(</div>
		<div class="item gray-theme" onclick="insert('4')">4</div>
		<div class="item gray-theme" onclick="insert('5')">5</div>
		<div class="item gray-theme" onclick="insert('6')">6</div>
		<div class="item gray-theme" onclick="insert(')')">)</div>
		<div class="item gray-theme" onclick="insert('1')">1</div>
		<div class="item gray-theme" onclick="insert('2')">2</div>
		<div class="item gray-theme" onclick="insert('3')">3</div>
		<div class="item equal red-theme" onclick="equal()">=</div>
		<div class="item zero gray-theme" onclick="insert('0')">0</div>
		<div class="item gray-theme" onclick="insert('.')">.</div>
	</div>

</html>
